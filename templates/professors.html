<row centered>
    <column cols="1"></column>
    <column cols="10">
        <h2>
            Преподаватели кафедры
            <button type="primary" small class="right" ng-click="gotoNewProfessor()">Добавить преподавателя</button>
        </h2>

    </column>
    <column cols="1">
    </column>
</row>

<row centered>
    <column cols="1"></column>
    <column cols="10">

        <table class="table-stripped">
            <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>E-mail</th>
                <th>Пароль</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in app.getUsers() | professors track by $index">
                <td class="width-2">{{ user.surname }}</td>
                <td class="width-2">{{ user.name }}</td>
                <td class="width-2">{{ user.fname }}</td>
                <td class="width-2">{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td class="width-4 text-right">
                    <button type="primary" small ng-show="user.deleting === false" ng-click="edit(user.id)">Изменить</button>
                    <button type="primary" small ng-show="user.deleting === false" ng-click="delete(user.id)">Удалить</button>
                    <button type="primary" small ng-show="user.deleting === true" ng-click="remove(user.id)">Подтвердить</button>
                    <button type="primary" small ng-show="user.deleting === true" ng-click="user.cancel()">Отмена</button>
                </td>
            </tr>
            </tbody>
        </table>

    </column>
    <column cols="1"></column>
</row>
