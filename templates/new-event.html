<row centered>
    <column cols="6">
        <h2>Новое событие</h2>
    </column>
</row>
<row centered>
    <column cols="6">
        <div class="width-12" style="background: white; padding: 20px;">
            <form method="post" action="" class="forms" ng-submit="newProfessor.validate()">
                <section>
                    <label>
                        Наименование
                        <span class="error right" ng-show="newEvent.errors['title'] !== undefined">{{ newEvent.errors["title"] }}</span>
                    </label>
                    <input type="text" name="surname" ng-model="newEvent.title"/>
                </section>
                <section>
                    <label>
                        Дата
                        <span class="error right" ng-show="newProfessor.errors['name'] !== undefined">{{ newProfessor.errors["name"] }}</span>
                    </label>
                    <input type="text" name="name" ng-model="newProfessor.name"/>
                </section>
                <section>
                    <label>
                        Участники
                        <span class="error right" ng-show="errors['participants'] !== undefined">{{ errors["participants"] }}</span>
                    </label>
                    <select name="" id="" class="width-9 left" ng-options="user.id as user.fio for user in app.getUsers()" ng-model="newUser.id"></select>
                    <button type="primary" class="width-3" ng-click="addParticipant()">Добавить</button><br><br>
                    <table class="table table-condensed table-stripped">
                        <tbody>
                        <tr ng-show="newEvent.participants.length === 0">Участники не выбраны</tr>
                        <tr ng-repeat="p in newEvent.participants track by $index">
                            <td class="width-10">{{ app.getUserById(p.id).fio }}</td>
                            <td class="width-2"><button type="primary" ng-click="remove(p.id)">Удалить</button></td>
                        </tr>
                        </tbody>
                    </table>
                </section>
                <section>
                    <button type="primary" ng-click="validate()">Добавить событие</button>
                </section>
            </form>
        </div>
    </column>
</row>
